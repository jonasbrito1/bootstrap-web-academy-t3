<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Loja Jonas TECH</title>
  <style>

.navbar-custom {
      background-color: #1066a0; 
    }
    
    .card-img-top {
      height: 300px; 
      object-fit: cover;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark navbar-custom">
  <a class="navbar-brand" href="#">Loja Jonas TECH</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item active">
        <a class="nav-link" href="#">Gerenciar Produtos</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Sair</a>
      </li>
    </ul>
  </div>
</nav>

<div class="container mt-3">
  <h2 class="text-left">Produtos</h2>
  
  <div class="row">
    <div class="col-md-3 col-sm-6 col-12 mb-3">
      <div class="card">
        <img src="/images/produto1.jpg" class="card-img-top" alt="Produto 1">
        <div class="card-body">
          <h5 class="card-title">Celular</h5>
          <p class="card-text">R$ 5.000,00</p>
          <button class="btn btn-primary">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
    
    <div class="col-md-3 col-sm-6 col-12 mb-3">
      <div class="card">
        <img src="/images/produto2.jpg" class="card-img-top" alt="Produto 2">
        <div class="card-body">
          <h5 class="card-title">Notebook Gamer</h5>
          <p class="card-text">R$ 5.800,00</p>
          <button class="btn btn-primary">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
    
    <div class="col-md-3 col-sm-6 col-12 mb-3">
      <div class="card">
        <img src="/images/produto3.jpg" class="card-img-top" alt="Produto 3">
        <div class="card-body">
          <h5 class="card-title">Fone de ouvido</h5>
          <p class="card-text">R$ 2.000,00</p>
          <button class="btn btn-primary" disabled>Indisponível</button>
        </div>
      </div>
    </div>
    
    <div class="col-md-3 col-sm-6 col-12 mb-3">
      <div class="card">
        <img src="/images/produto4.jpg" class="card-img-top" alt="Produto 4">
        <div class="card-body">
          <h5 class="card-title">Relógio</h5>
          <p class="card-text">R$ 2.300,00</p>
          <button class="btn btn-primary">Adicionar ao Carrinho</button>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
