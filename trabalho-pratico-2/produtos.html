<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Gerenciar Produtos</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .red-text {
            color: red;
        }
    </style>
</head>
<body>

<nav class="navbar navbar-expand-md navbar-dark bg-primary">
    <a class="navbar-brand" href="#">Loja Jonas TECH</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
                <a class="nav-link" href="#">Gerenciar Produtos</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="#">Sair</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-3">
    <h2 class="mb-3">Gerenciar Produtos</h2>
    
    <button type="button" class="btn btn-primary float-right" data-toggle="modal" data-target="#exampleModal">Novo Produto</button>

    <table class="table mt-3">
        <thead>
            <tr>
                <th scope="col">ID</th>
                <th scope="col">Produto</th>
                <th scope="col">Preço</th>
                <th scope="col">Estoque</th>
                <th scope="col">Ações</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th scope="row">1</th>
                <td>Celular</td>
                <td>R$ 5.000,00</td>
                <td>10</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>
            <tr>
                <th scope="row">2</th>
                <td>Notebook Gamer</td>
                <td>R$ 5.800,00</td>
                <td>5</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>
            <tr>
                <th scope="row">3</th>
                <td>Fone de ouvido</td>
                <td>R$ 2.000,00</td>
                <td class="red-text">0</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>
            <tr>
                <th scope="row">4</th>
                <td>Relógio</td>
                <td>R$ 2.300,00</td>
                <td>12</td>
                <td>
                    <button type="button" class="btn btn-info btn-sm">Editar</button>
                    <button type="button" class="btn btn-danger btn-sm">Excluir</button>
                </td>
            </tr>

        </tbody>
    </table>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Novo Produto</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="productName">Produto</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Preço</label>
                        <input type="text" class="form-control" id="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="productStock">Estoque</label>
                        <input type="number" class="form-control" id="productStock" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Confirmar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
