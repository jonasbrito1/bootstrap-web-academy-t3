<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    .welcome-text {
      background-color: #5bb5d8; 
      color: #000000; 
      text-align: center;
      height: 100vh; 
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container-fluid">
    <div class="row">
      <div class="col-md-6 p-0">
        <div class="welcome-text">
          <h2>Bem-vindo(a) à Loja Jonas TECH!</h2>
          <p>Por favor, insira seu login para acessar a página.</p>
        </div>
      </div>
      <div class="col-md-6">
        <div class="d-flex align-items-center justify-content-center" style="height: 100vh;">
          <form>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Seu email" required>
            </div>
            <div class="form-group">
              <label for="password">Senha</label>
              <input type="password" class="form-control" id="password" placeholder="Sua senha" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <div class="text-center mt-3">
                <a href="cadastro.html">Não tenho cadastro</a>
          </form>
        </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
